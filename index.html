            var bIsAndroid = sUserAgent.match(/android/i) == "android";

            var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";

                <script>
                        $(function () {
                            queryNewWap();
                        })

                        function queryNewWap() {
                            var query = {};
                            var onlineId = $(".upons_box").find("input[name='onlineId']").val();
                            query.onlineId = onlineId;
                            $.ajax({
                                type:'post',
                                url:"http://occ07.offcn.com:9090/OCC/onlineSoundCode/queryNews",
                                data:{
                                    "query":JSON.stringify(query)
                                },
                                //设置跨域
                                dataType:'jsonp',
                                jsonp:"callback",
                                success:function(data){
                                    if (data.code==0) {
                                        $(".upons_box").find(".upons_result").append(data.trHtml);
                                    }
                                }
                            });
                        }
                </script>
                <script>
                /*将姓名换成*号开始*/
                $(window).load(function() {

                    $('.upons_result tr').each(function() {

                        var first_name = $(this).find('td').eq(0).text().toString().slice(0, 1);

                        $(this).find('td').eq(0).text(first_name + "**");
                        var first_phone = $(this).find('td').eq(3).text().toString().slice(0, 3);
                        var last_phone = $(this).find('td').eq(3).text().toString().slice(9,11);

                        $(this).find('td').eq(3).text(first_phone + "******"+last_phone);

                        var first_ticket = $(this).find('td').eq(4).text().toString().slice(0, 3);
                        var last_ticket = $(this).find('td').eq(4).text().toString().slice(10,12);

                        $(this).find('td').eq(4).text(first_ticket + "*******"+last_ticket);

                    });

                });
